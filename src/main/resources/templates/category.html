<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title>Webstore</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
    <link  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-info navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{'/index'}">Start Webstore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div sec:authorize="!isAuthenticated()">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{'/login'}">Zaloguj</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{'/registration'}">Rejestracja</a>
                    </li>
                </ul>
            </div>
        </div>
        <div sec:authorize="isAuthenticated()">
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{'/logout'}">Wyloguj</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Moje Konto</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <h1 class="my-4">Online Webstore</h1>
            <div class="list-group">
                <th:block th:each="category : ${cat}">
                    <a href="#" th:href="@{'/category/' + ${category.id}}"
                       class="list-group-item list-group-item-info"
                       th:classappend="${actualcategory.equals(category.id)} ? active :' '"
                       th:text="${category.categoryName}">Elektronika</a>
                </th:block>
            </div>
        </div>


        <div class="col-lg-9">
            <div class="row">
                <th:block th:each="product : ${products}">

        <div class="col-lg-4 col-md-6 mb-4" style="margin-top: 20px">
            <div class="card h-100">
                <a href="#"><img class="card-img-top" src="https://image.ceneo.pl/data/products/51128725/i-panasonic-viera-tx-65ex780e.jpg" alt=""></a>
                <div class="card-body">
                    <h4 class="card-title">
                        <a href="#" th:href="@{'/product/view/' + ${product.id}}" th:text = "${product.name}">Item One</a>
                    </h4>
                    <h5 th:text="${product.price} + ' PLN'">$24.99</h5>
                    <p class="card-text" th:text="${product.description}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                </div>
            </div>
        </div>
                </th:block>

            </div>
        </div>


</body>
</html>
