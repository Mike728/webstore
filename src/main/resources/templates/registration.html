<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
</head>
<body>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<nav class="navbar navbar-expand-sm bg-info navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{'/index'}">Start Webstore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{'/login'}">Logowanie</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#" th:href="@{'/registration'}">Rejestracja</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<form th:action="@{/registration}" th:object="${user}" method="post">
    <div class="container" style="margin-top: 20px">
            <div class="col-md-5">
                <h2>Rejestracja</h2>
                <div class="form-group">
                <label>Imię:</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('firstName')}? 'is-invalid':''" placeholder="Wpisz imię" th:field="*{firstName}"/>
                    <p class="text-danger"
                       th:each="error : ${#fields.errors('firstName')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                <label>Nazwisko:</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('lastName')}? 'is-invalid':''" placeholder="Wpisz naziwsko" th:field="*{lastName}"/>
                    <p class="text-danger"
                       th:each="error : ${#fields.errors('lastName')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <div class="col-md-3">

                <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('email')}? 'is-invalid':''" placeholder="Wpisz email" th:field="*{email}"/>
                    <p class="text-danger"
                       th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                <label>Potwierdź email:</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('confirmEmail')}? 'is-invalid':''" placeholder="Potwierdź email" th:field="*{confirmEmail}"/>
                    <p class="text-danger"
                       th:each="error : ${#fields.errors('confirmEmail')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                <label>Hasło:</label>
                <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')}? 'is-invalid':''" placeholder="Wpisz hasło" th:field="*{password}"/>
                    <p class="text-danger"
                       th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                <label>Potwierdź hasło:</label>
                <input type="password" class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')}? 'is-invalid':''" placeholder="Potwierdź hasło" th:field="*{confirmPassword}"/>
                    <p class="text-danger"
                       th:each="error : ${#fields.errors('confirmPassword')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <div class="col-md-12 form-group">
                <input id="terms" type="checkbox" th:field="*{terms}"/>
                <label class="control-label" for="terms">
                    I agree with the <a href="#">terms and conditions</a> for Registration.
                </label>
            </div>
            <div class="col-md-5">
                <button type="submit" class="btn btn-primary bg-info">Wyślij</button>
            </div>
    </div>
</form>


</body>
</html>
