<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-info navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#" th:href="@{'/index'}">Start Webstore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{'/login'}">Zaloguj</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{'/registration'}">Rejestracja</a>
                    </li>
                </ul>
            </div>
    </div>
</nav>

<form th:action="@{/registration}" th:object="${user}" method="post">
    <div class="container" style="margin-top: 20px">
            <div class="col-md-5">
                <h2>Rejestracja</h2>
                <div class="form-group">
                <label>Imię:</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('firstName')}? 'is-invalid':''" placeholder="Wpisz imię" th:field="*{firstName}"/>
                    <p class="text-danger"
                       th:each="error : ${#fields.errors('firstName')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                <label>Nazwisko:</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('lastName')}? 'is-invalid':''" placeholder="Wpisz naziwsko" th:field="*{lastName}"/>
                    <p class="text-danger"
                       th:each="error : ${#fields.errors('lastName')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <div class="col-md-3">

                <div class="form-group">
                <label>Email:</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('email')}? 'is-invalid':''" placeholder="Wpisz email" th:field="*{email}"/>
                    <p class="text-danger"
                       th:each="error : ${#fields.errors('email')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                <label>Potwierdź email:</label>
                <input type="text" class="form-control" th:classappend="${#fields.hasErrors('confirmEmail')}? 'is-invalid':''" placeholder="Potwierdź email" th:field="*{confirmEmail}"/>
                    <p class="text-danger"
                       th:each="error : ${#fields.errors('confirmEmail')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                <label>Hasło:</label>
                <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password')}? 'is-invalid':''" placeholder="Wpisz hasło" th:field="*{password}"/>
                    <p class="text-danger"
                       th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                <label>Potwierdź hasło:</label>
                <input type="password" class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')}? 'is-invalid':''" placeholder="Potwierdź hasło" th:field="*{confirmPassword}"/>
                    <p class="text-danger"
                       th:each="error : ${#fields.errors('confirmPassword')}"
                       th:text="${error}">Validation error</p>
                </div>
            </div>

            <div class="col-md-12 form-group">
                <input id="terms" type="checkbox" th:field="*{terms}"/>
                <label class="control-label" for="terms">
                    Zgadzam się z <a href="#">warunkami</a> korzystania z serwisu.
                </label>
            </div>
            <div class="col-md-5">
                <button type="submit" class="btn btn-primary bg-info">Wyślij</button>
            </div>
    </div>
</form>


</body>
</html>
